<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="content">
        <div class="inputs">
            <div class="colorInput">
                <input type="color" name="colorInput" id="colorInput" value="#000000">
            </div>

            <div class="buttons">
                <button id="colorMode" class="active">Color mode</button>
                <button id="randomMode">Random mode</button>
                <button id="erase">Erase</button>
                <button id="clear">Clear</button>
            </div>
            <div class="range">
                <p id="sizeValue">0</p>
                <input type="range" name="sizeInput" id="sizeInput" value="10" min="1" max="64">
            </div>
            
        </div>
        

        <div class="drawingField" id="drawingField"></div>
    </div>

    

    <footer>Copyright Â© Mathis Telschow 2022</footer>
</body>
</html>
